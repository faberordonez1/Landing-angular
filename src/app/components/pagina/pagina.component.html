<div *ngIf="nombre && apellido; then cumpleTagMostrar else variableTagMostrar"></div>
<ng-template #cumpleTagMostrar>
    <h2>Hola soy {{nombre}} y</h2>
    <h2>mi apellido es {{apellido}}</h2>
</ng-template>
<ng-template #variableTagMostrar>
    <h2>No hay datos por URL para mostrar</h2>
</ng-template>
